  <tr>
  	<td>#</td>
    <td>user name</td>
    <td>media acount</td>
    <td>follows</td>
    <td>followed by</td>
    <td>access token</td>
    <td>active</td>
  </tr>

<script>
  window.twttr = (function (d,s,id) {
    var t, js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return; js=d.createElement(s); js.id=id; js.async=1;
    js.src="https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs);

  }(document, "script", "twitter-wjs"));

<script>
	function loadData(){	
				
		$.get( 
             "http://promogram.me/api/find_agent?where={}",
             {},
             function(data) {
				
				var table, row;
				table = document.getElementById("data");
				
				var agents = JSON.parse(data);
				
				for (i = 0; i < agents.length; i++) { 
					row = table.insertRow(0);
					row.insertCell(1).innerHTML = i+1;
					row.insertCell(1).innerHTML = agents[i].user_name;
					row.insertCell(1).innerHTML = agents[i].media_count;
					row.insertCell(1).innerHTML = agents[i].follows;
					row.insertCell(1).innerHTML = agents[i].followed_by;
					row.insertCell(1).innerHTML = agents[i].access_token;
					row.insertCell(1).innerHTML = agents[i].is_active;
				}
			
		 	}

          );	
	}
</script>
